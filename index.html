<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">Etch-a-Sketch</div>
    <div class="container">
        <div class="canvas"></div>
        <div class="options">
          <div class="grid-size-contaner">
            <p>Grid Size</p>
            <input type="text" value="16" id="sizeInput">
            <div class="slide-container">
              <input type="range" min="1" max="100" value="16" class="slider" id="slider">
            </div>

          </div>
          <div class="color-picker-container">
            <input id="picker" type="color" value="#005cc8">
          </div>
          <button id="clearButton">Clear</button> 
        </div>
    </div>
  </body>
</html>
